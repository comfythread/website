<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comfythread</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html" style="text-decoration: none; color: black;">
      <h1 style="text-align: center;">Comfythread</h1>
      </a>
    </nav>
  </header>
  <main>
    <section>
      <div class="win95-window-contact">
        <div class="win95-titlebar">
          <span class="win95-title">Contact Form
          </span>
          <div class="win95-titlebar-buttons">
            <button class="win95-title-btn">_</button>
            <button class="win95-title-btn">□</button>
            <button class="win95-title-btn">✕</button>
          </div>
        </div>
        <div class="win95-content">
          <p></p>
          <form action="https://formspree.io/f/mkgqjaze" method="POST">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" class="fill-input" required><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" class="fill-input" required><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" class="fill-input" required></textarea><br><br>
            <input type="submit" value="Submit" class="fill-input">
        </div>
      </div>
    </section>
  </main>
  <footer>
  </footer>
  <script src="script.js"></script>
  </body>
</html>
